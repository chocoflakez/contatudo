<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h2>Redefinição de Senha</h2>
    <p>O link de redefinição de senha está funcionando!</p>
    <p>Você foi redirecionado para: <span id="reset-link"></span></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            document.getElementById('reset-link').textContent = `Código: ${code}`;
        } else {
            document.getElementById('reset-link').textContent = "Nenhum código encontrado.";
        }
    </script>
</body>
</html>
