<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - ContaTudo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F7F8;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
    }
    a {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redefinir Senha</h1>
    <p>Clique no botão abaixo para continuar redefinindo sua senha:</p>
    <!-- O link inclui o parâmetro de código -->
    <a id="resetLink" href="#">Redefinir Senha</a>
  </div>
  <script>
    // Captura o parâmetro "code" da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Atualiza o botão de link com o código
      document.getElementById('resetLink').href = `myapp://resetpassword?code=${code}`;
    } else {
      document.querySelector('.container').innerHTML = `
        <h1>Erro</h1>
        <p>O código de redefinição de senha não foi encontrado. Verifique o link recebido no email.</p>
      `;
    }
  </script>
</body>
</html>
